{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bitwise | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>
  <body>
    <header> </header>

    <div class="container text-center">
      <h1 class="my-5">LOGIN</h1>
      <div class="container text-center my-3 bg-light border rounded" style="max-width: 500px;">
        <form method="POST" class="lead my-3">
          {% csrf_token %}
          {% for field in form %}
              <div class="row my-3">
                  <div class="col-4 text-end">
                      {{ field.errors }}
                      {{ field.label_tag }}
                  </div>
                  <div class="col-8 d-flex justify-content-center">
                      {{ field }}
                  </div>
              </div>
          {% endfor %}
          <button type="submit" class="mt-2 btn btn-secondary">Login</button>
        </form>
      </div>
      <div class="container my-4 text-center" style="max-width: 500px;">
        <div class="row">
          <p><a href="{% url 'password_reset' %}">Reset password</a></p>
          <p>Are you a new user? <a href="{% url 'profile:profile_create' %}">Sign up</a> now!</p>
        </div>
      </div>
   </div>

    <footer class="login-alters">
      <a href="{% url 'bitwise:index' %}" class="btn btn-secondary a-log">Go to homepage</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
