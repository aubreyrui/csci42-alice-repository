{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Bitwise{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <!-- {% block styles %}{% endblock %} -->
</head>
<body>
    <div class="content">
        <div id="container-fluid overflow-hidden">
            <div class="row overflow-hidden">
                <div class="col-12 col-sm-2 col-xl-1 px-sm-2 px-0 bg-secondary d-flex justify-content-center sticky-top">
                    <div class="d-flex flex-sm-column flex-row flex-nowrap bg-secondary align-items-center sticky-top">
                        <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house fs-1"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'modules:ModuleCategory' %}"><i class="bi bi-file-earmark-richtext fs-1"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#con"><i class="bi bi-file-binary fs-1"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#con"><i class="bi bi-people fs-1"></i></a>
                            </li>
                        </ul> 
                    </div>
                </div>
                <div class="col-sm p-3 min-vh-100">
                    {% block main %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    {% block scripts %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
