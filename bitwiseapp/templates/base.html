{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- {% block styles %}{% endblock %} -->
</head>
<body>
    <header>
        {% if request.user.is_authenticated %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-1 text-center">
                    <nav class="navbar navbar-expand-lg bg-secondary">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item mx-5"><i class="bi bi-person-circle fs-1"></i></li>
                            <li class="nav-item mx-5"><a class="nav-link active" aria-current="page" href="#bio"><i class="bi bi-star fs-1"></i></a></li>
                            <li class="nav-item mx-5"><a class="nav-link" href="#exp"><i class="bi bi-file-binary fs-1"></i></a></li>
                            <li class="nav-item mx-5"><a class="nav-link" href="#con"><i class="bi bi-people fs-1"></i></a></li>
                            <li class="nav-item mx-5"><a class="nav-link" href="#con"><i class="bi bi-inbox fs-1"></i></i></a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-11 mt-3">
                    <div class="container">
                        <h1>Welcome to Bitwise, <a href="{% url 'accounts:profile_update' request.user.profile.pk %}">{{ request.user.profile.display_name }}</a>!</h1>
                        <form action="{% url 'logout'%}" method="POST">
                            {% csrf_token %}
                            <button type="submit">LOG OUT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
            <a href="{% url 'login' %}">LOGIN</a>
        {% endif %}
    </header>
    <div id="content">
        {% block main %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
