{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Bitwise | Create Profile{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
</head>
<body>
  <div class="container my-2">
    <h1>Profile Creation</h1>
    <hr />
    <div class="container bg-light border rounded text-center" style = "max-width: 600px;">
      <form method="POST" class="my-4 mx-2">
        {% csrf_token %} {{ form }}
        <input type="submit" value="Create Profile" class="mt-4 btn btn-secondary" />
      </form>
    </div>
    <a href="{% url 'bitwise:index' %}" class="btn btn-secondary a-log">Go to homepage</a>
  </div>
</body>
</html>
