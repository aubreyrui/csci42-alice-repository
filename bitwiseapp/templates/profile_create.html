{% extends "base.html" %}
{% load static %}

{% block title %}
Bitwise | Create Profile
{% endblock title %}

{% block scripts %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block main %}
<div class="container my-2">
  <h1>Profile Information</h1>
  <hr />
  <form method="POST">
    {% csrf_token %} {{ form }}
    <input type="submit" value="Create Profile" />
  </form>
  <a href="{% url 'bitwise:index' %}">Go to homepage</a>
</div>
{% endblock main %}
