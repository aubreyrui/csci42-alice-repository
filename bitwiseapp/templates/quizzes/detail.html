{% extends 'base.html' %}
{% load static %}

{% block scripts %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{% static 'js/quiz.js' %}"></script>

{% endblock scripts %}

{% block title %}{{object.name}}[Quiz] {% endblock title %}


{% block main %}


<div class="container text-center py-4">
    <h1 class="">Quiz: {{object.name}}</h1>
</div>

<div class="py-3">
    <a href="{% url 'quizzes:quiz_list_view' %}" class="btn btn-danger" id="">
        Go back
    </a>
</div>

<div class="row">
    <div class="col">
        <div class="text-secondary my-auto" id="score-box">
            <p>Total Question: {{ object.number_of_questions }}  %</p>
        </div>
    </div>
    <div class="col text-end" id="timer-box">
    </div>
</div>

<form class="mt-3" id="quiz-form">
    {% csrf_token %}
    <div id="quiz-box" class="">
    </div>
    <div class="text-center py-3">
        <button type="submit" class="mt-4 btn btn-primary btn-lg">Send</button>
    </div>
</form>

<div id="result-box">

</div>

{% endblock main %}
