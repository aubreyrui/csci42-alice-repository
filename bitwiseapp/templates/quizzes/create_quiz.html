{% extends 'base.html' %}
{% block title %} Create Quiz {% endblock title %}
{% block main %}

{% if request.user.profile.authorized %} 
<head>
    <h1>Quiz Maker</h1>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ quiz_form.as_p }}
        <button type="submit" class="btn btn-primary">Save Quiz</button>
    </form>
</body>

{% endif %}

{% endblock %}
