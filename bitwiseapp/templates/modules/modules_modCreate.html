{% extends "base.html" %}
{% block title %}Create Module{% endblock title %} 
{% block main %} 
    {% if request.user.profile.authorized %} 
        <head>
            <h1>Create Blog Article</h1>
        </head>
        <body>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_div }}
                <input type="submit" value="Submit">
            </form>
        </body>
    
    {% endif %}
{% endblock main %}
