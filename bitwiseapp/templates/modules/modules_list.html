{% extends 'base.html' %}
{% block title %}Bitwise | Module List{% endblock %}
{% block main %}
    {% for category in object_list %}
        <h2>{{ category.name }}</h2>
        <ul>
            {% for lesson in category.modules.all %}
                <li>
                    <a href="{{ lesson.get_absolute_url }}">
                        {{ lesson.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock  %}
